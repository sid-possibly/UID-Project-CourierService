<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>

  <style>
    body 
    {
    color: #000;
    overflow-x: hidden;
    height: 100%;
    background-color: #d04432;
    background-repeat: no-repeat;
}

header{
    position:fixed;
    top: 0;
    left: 0;
    width:100%;
    padding: 20px 100px;
    
    display: flex;
    justify-content:space-between ;
    align-items: center;
    z-index: 99;
}

.logo 
{
    font-size:2em;
    color:#fff;
    user-select: none;
}

.navigation a
{
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;

}

.navigation a::after
{
    content: '';
    position:absolute;
    left:0;
    bottom:-6px;
    width:100%;
    height: 3px;
    background: #faeeee;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.navigation a:hover::after
{
    transform-origin: left;
    transform: scaleX(1)
}


.navigation .btnLogin-popup
{
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #ffff;
    outline: none;
    border-radius: 6px;
    cursor:pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;

}

.navigation .btnLogin-popup:hover{
    background: #fff;
    color: #162938;

}
.card {
    z-index: 0;
    background-color: #ECEFF1;
    padding: 20px;
    margin-top: 90px;
    margin-bottom: 90px;
    border-radius: 10px;
}

.top {
    padding-top: 40px;
    padding-left: 13% ;
    padding-right: 13% ;
}


#progressbar {
    margin-bottom: 30px;
    overflow: hidden;
    color: #455A64;
    padding-left: 0px;
    margin-top: 30px;
} 

#progressbar li {
    list-style-type: none;
    font-size: 13px;
    width: 25%;
    float: left;
    position: relative;
    font-weight: 400;
}

#progressbar .step0:before {
    font-family: FontAwesome;
    content: "\f10c";
    color: #fff;
}

#progressbar li:before {
    width: 40px;
    height: 40px;
    line-height: 45px;
    display: block;
    font-size: 20px;
    background: #C5CAE9;
    border-radius: 50%;
    margin: auto;
    padding: 0px;
}


#progressbar li:after {
    content: '';
    width: 100%;
    height: 12px;
    background: #C5CAE9;
    position: absolute;
    left: 0;
    top: 16px;
    z-index: -1;
}

#progressbar li:last-child:after {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    position: absolute;
    left: -50%;
}

#progressbar li:nth-child(2):after, #progressbar li:nth-child(3):after {
    left: -50%;
}

#progressbar li:first-child:after {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    position: absolute;
    left: 50%;
}

#progressbar li:last-child:after {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

#progressbar li:first-child:after {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}


#progressbar li.active:before, #progressbar li.active:after {
    background: #b83c19;
}

#progressbar li.active:before {
    font-family: FontAwesome;
    content: "\f00c";
}

.icon {
    width: 60px;
    height: 60px;
    margin-right: 15px;
}

.icon-content { 
    padding-bottom: 20px;
}

@media screen and (max-width: 992px) {
    .icon-content {
        width: 50%;
    }}
  </style>
</head>

<body>
    <header>
        <h2 class="logo">SDSS</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Page 1.html">Booking</a>
            <a href="LoginPage.html">Login</a>
            <a href="c.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="container px-1 px-md-4 py-5 mx-auto">
        <div class="card">
            <div class="row d-flex justify-content-between px-3 top">
                <div class="d-flex">
                    <h5>ORDER <span class="text-primary font-weight-bold" id="orderItemDisplay"></span></h5>
                </div>
                
                <div class="d-flex flex-column text-sm-right">
                    <p class="mb-0">Expected Arrival: <span id="expectedDeliveryDate"> </span></p>
                    <p>Order ID: <span class="font-weight-bold" id="orderId"></span></p>
                    <p>Tracking ID: <span class="font-weight-bold" id="trackingId"></span></p>
                </div>
            </div>
            
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                <ul id="progressbar" class="text-center">
                    <li class="active"></li>
                    <li class="active"></li>
                    <li class="step0"></li>
                    <li class="step0"></li>
                </ul>
                </div>
            </div>

            <div class="row justify-content-between top">
                <div class="row d-flex icon-content">
                    <img class="icon" src="https://i.imgur.com/9nnc9Et.png">
                    <div class="d-flex flex-column">
                        <p class="font-weight-bold">Order<br>Processed</p>
                    </div>
                </div>
                <div class="row d-flex icon-content">
                    <img class="icon" src="https://i.imgur.com/u1AzR7w.png">
                    <div class="d-flex flex-column">
                        <p class="font-weight-bold">Order<br>Shipped</p>
                    </div>
                </div>
                <div class="row d-flex icon-content">
                    <img class="icon" src="https://i.imgur.com/TkPm63y.png">
                    <div class="d-flex flex-column">
                        <p class="font-weight-bold">Order<br>On The way</p>
                    </div>
                </div>
                <div class="row d-flex icon-content">
                    <img class="icon" src="https://i.imgur.com/HdsziHP.png">
                    <div class="d-flex flex-column">
                        <p class="font-weight-bold">Order<br>Arrived</p>

                        <a href="#" class="btn btn-warning" id="backToOrdersBtn" data-abc="true">
                            <i class="fa fa-chevron-left"></i> Back to orders
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const backToOrdersBtn = document.getElementById('backToOrdersBtn');

    backToOrdersBtn.addEventListener('click', function(event) {
        event.preventDefault(); 

       
        window.location.href = 'Main_Track.html';
    });
});

    </script>





   
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const orderId = sessionStorage.getItem('orderId') || '123456';
        const trackingId = sessionStorage.getItem('trackingId') || 'TRK123456';
        const expectedDeliveryDate = sessionStorage.getItem('expectedDeliveryDate') || '2024-05-25';
        const orderItem = sessionStorage.getItem('orderItem') || 'Default Item';
        const statusDelivery = sessionStorage.getItem('statusDelivery') || 'processing';

        // Display order details
        document.getElementById('orderId').textContent = orderId;
        document.getElementById('trackingId').textContent = trackingId;
        document.getElementById('expectedDeliveryDate').textContent = expectedDeliveryDate;
        document.getElementById('orderItemDisplay').textContent = orderItem;

        // Calculate progress percentage
        let progressPercentage;
        switch(statusDelivery) {
            case 'processing':
                progressPercentage = 25;
                break;
            case 'shipped':
                progressPercentage = 50;
                break;
            case 'on-the-way':
                progressPercentage = 75;
                break;
            case 'arrived':
                progressPercentage = 100;
                break;
            default:
                progressPercentage = 0;
        }

        // Update the progress bar
        const progressBar = document.getElementById('progressbar');
        progressBar.innerHTML = ''; // Clear previous steps
        for(let i = 0; i < 4; i++) {
            const step = document.createElement('li');
            step.className = 'step0';
            if(i <= progressPercentage / 25 - 1) {
                step.classList.add('active');
            }
            progressBar.appendChild(step);
        }
    });
</script>
